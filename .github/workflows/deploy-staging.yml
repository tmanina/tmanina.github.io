name: Deploy to Staging (tmanina_staging)

on:
  push:
    branches:
      - staging  # Deploy when pushing to staging branch
  workflow_dispatch:  # Allow manual deployment from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "staging-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build and Export
        run: npm run build:gh
        env:
          NODE_ENV: staging

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://tmanina.github.io/tmanina_staging

    steps:
      - name: Deploy to GitHub Pages (Staging)
        id: deployment
        uses: actions/deploy-pages@v4
