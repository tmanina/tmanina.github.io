name: Deploy to Staging (tmanina_staging.github.io)

on:
  push:
    branches:
      - staging  # Deploy when pushing to staging branch
  workflow_dispatch:  # Allow manual deployment from Actions tab

concurrency:
  group: "staging-deployment"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build and Export
        run: npm run build:gh
        env:
          NODE_ENV: staging

      - name: Deploy to staging repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd out
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy from staging branch - $(date)"
          git push -f https://x-access-token:${GITHUB_TOKEN}@github.com/tmanina/tmanina_staging.github.io.git HEAD:main
